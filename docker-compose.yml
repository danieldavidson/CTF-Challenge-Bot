version: '3'
services:
  ctfbot:
    build: .
    volumes:
      - .:/src
    environment:
      - SLACK_BOT_TOKEN
      - SLACK_SIGNING_SECRET
      - SLACK_APP_TOKEN
  redis:
    image: "redis:latest"
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf
