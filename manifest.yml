display_information:
  name: CTF-bot
features:
  bot_user:
    display_name: CTF-bot
    always_online: true
  slash_commands:
    - command: /bot
      description: Bot commands.
      should_escape: false
    - command: /ctf
      description: CTF commands.
      should_escape: false
    - command: /admin
      description: Administrative commands.
      should_escape: false
    - command: /syscalls
      description: Syscall commands.
      should_escape: false
oauth_config:
  scopes:
    bot:
      - channels:manage
      - channels:read
      - chat:write
      - chat:write.public
      - commands
      - groups:read
      - im:read
      - mpim:read
      - reactions:read
      - reactions:write
      - users:read
      - groups:write
settings:
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
